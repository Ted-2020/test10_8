<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,inital-scale=1.0"/>
		<title>简单计算器</title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
	<div id="app">
		<input type="text" v-model="n1" />
		<select v-model="opt">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" v-model="n2" />
		<input type="button" value="=" @click="getResult" />
		<input type="text" v-model="result" />
		
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				n1:'0',
				n2:'0',
				result:'0',
				opt:'+'
			},
			methods:{
				getResult(){
					switch(this.opt){
						case '+':
						this.result=parseFloat(this.n1) + parseFloat(this.n2);
						break;
						case '-':
						this.result=parseFloat(this.n1) - parseFloat(this.n2);
						break;
						case '*':
						this.result=parseFloat(this.n1) * parseFloat(this.n2);
						break;
						case '/':
						this.result=parseFloat(this.n1) / parseFloat(this.n2);
						break;
					}
				}
			}
		}
		);
	</script>
	</body>
</html>
